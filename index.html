<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div class="screen">
        <!-- <div class="screen3">
          <h1 class="temporary-answer">77</h1>
        </div> -->
        <div class="screen1">
          <h1 class="input"></h1>
        </div>
        <div class="screen2">
          <h1 class="answer-text">Answer:</h1>
          <h1 class="real-answer"></h1>
        </div>
      </div>
      <div class="buttons">
        <div class="row1">
          <button class="1" data-key="49">1</button>
          <button class="2" data-key="50">2</button>
          <button class="3" data-key="51">3</button>
          <button class="+" data-key="187">+</button>
        </div>
        <div class="row2">
          <button class="4" data-key="52">4</button>
          <button class="5" data-key="53">5</button>
          <button class="6" data-key="54">6</button>
          <button class="-" data-key="189">-</button>
        </div>
        <div class="row3">
          <button class="7" data-key="55">7</button>
          <button class="8" data-key="56">8</button>
          <button class="9" data-key="57">9</button>
          <button class="*" data-key="56">*</button>
        </div>
        <div class="row4">
          <button class="." data-key="190">.</button>
          <button class="0" data-key="48">0</button>
          <button class="=" data-key="187">=</button>
          <button class="/" data-key="191">/</button>
        </div>
      </div>
    </div>
    <footer>
      <p class="paragraph">To delete a single character press the  <span>Backspace</span>  button on your keyboard and to erase everything press  <span>c</span> .</p>
    </footer>
  </body>
</html>
